        .image-container {
          margin-top: 20px;
          display: flex;

          margin: 5px;
          border: 1px solid #ddd;
          padding: 5px;
      }
      button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;

      <h2>Click the button to display images:</h2>

      <button onclick="displayImages(0)">LRI Activities</button>
      <button onclick="displayImages(1)">Hydrological Activities</button>
      <button onclick="displayImages(2)">Trainings</button>
      <button onclick="displayImages(3)">Awareness</button>
      <button onclick="displayImages(4)">Meetings</button>
      <div class="image-container" id="imageContainer">
          <!-- Images will be displayed here -->
      </div>
      
      <script>
          function displayImages(i) {
              // List of image URLs
              if (i == 0) {
              var imageUrls = [
                  'PRA.jpg',
                  'TCB 3.jpg',
                  'image4.jpg',
                  'image5.jpg'
                  // Add more image URLs as needed
              ];
              }
              else if (i==1){
                  var imageUrls = [
                  'image6.jpg',
                  'image7.jpg',
                  'image8.jpg',
                  'image9.jpg',
                  'image10.jpg'
                  // Add more image URLs as needed
              ];
              }
              else if (i==2){
                var imageUrls = [
                'image6.jpg',
                'image7.jpg',
                'image8.jpg',
                'image9.jpg',
                'image10.jpg'
                // Add more image URLs as needed
            ];
            }
            else if (i==3){
                var imageUrls = [
                'New/Awareness 1.jpg',
                'image7.jpg',
                'image8.jpg',
                'image9.jpg',
                'image10.jpg'
                // Add more image URLs as needed
            ];
            }
            else if (i==4){
                var imageUrls = [
                'PPP.jpg',
                'image7.jpg',
                'image8.jpg',
                'image9.jpg',
                'image10.jpg'
                // Add more image URLs as needed
            ];
            }
      
              var container = document.getElementById('imageContainer');
              container.innerHTML = ''; // Clear existing images
      
              // Append images to the container
              imageUrls.forEach(function(url) {
                  var img = document.createElement('img');
                  img.src = url;
                  container.appendChild(img);
              });
          }
      </script>
<!-- Bootstrap JS and dependencies -->
