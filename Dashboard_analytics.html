<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analitics</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .topbar {
            background: #343a40;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: calc(100% - 250px);
            left: 250px;
            top: 0;
            z-index: 1;
        }
        .topbar .navbar-nav {
            margin-left: auto;
        }
        .main-content {
            margin-top: 60px;
        }

        .image-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .image-container img {
            width: 800px;
            margin: 5px;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: black;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }


        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-container button:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        .button-container button:active {
            background-color: #45a049;
            color: white;
            border: 2px solid #4CAF50;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-center">Dashboard</h3>
    <a href="Dashboard.html" id="overview"><i class="fas fa-tachometer-alt"></i> Overview</a>

<!-- Main Content -->
<!-- LRI Section -->
<section id="lri" class="content">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <div class="button-container">
                        <button onclick="displayImages(0)">NBSS & LUP</button>
                        <button onclick="displayImages(1)">UAS Bengaluru</button>
                        <button onclick="displayImages(2)">CoA Mandya (P2)</button>
                        <button onclick="displayImages(3)">UAS Dharwad</button>
                        <button onclick="displayImages(4)">UAS Raichur</button>  
                        <button onclick="displayImages(5)">UHS Bagalkot</button>  
                        <button onclick="displayImages(6)">UAHS Shivamogga</button>  
                        <button onclick="displayImages(7)">Status of Migration of REWARD program</button>
                        <button onclick="displayImages(8)">Call Center Status</button>  
                    </div>
                    <div class="image-container" id="imageContainer">
                                      <!-- Images will be displayed here -->
                    </div>
                    

 

                    <script>
                        function displayImages(i) {

                            // List of image URLs
                            if (i == 0) {
                            var imageUrls = [
                                'New/status/NBSS.png',  
                                // Add more image URLs as needed
                            ];
                            }
                            if (i == 1) {
                                var imageUrls = [
                                    'New/status/UASBen.png',  
                                    // Add more image URLs as needed
                                ];
                                }
                                if (i == 2) {
                                    var imageUrls = [
                                        'New/status/CoAMandya.png',  
                                        // Add more image URLs as needed
                                    ];
                                    }
                                    if (i == 3) {
                                        var imageUrls = [
                                            'New/status/Dharwad.png',  
                                            // Add more image URLs as needed
                                        ];
                                        }
                                        if (i == 4) {
                                            var imageUrls = [
                                                'New/status/Raichur.png',  
                                                // Add more image URLs as needed
                                            ];
                                            }
                                            if (i == 5) {
                                                var imageUrls = [
                                                    'New/status/Bagalkote.png',  
                                                    // Add more image URLs as needed
                                                ];
                                                }
                                                if (i == 6) {
                                                    var imageUrls = [
                                                        'New/status/Shivamogga.png',  
                                                        // Add more image URLs as needed
                                                    ];
                                                    }
                                                    if (i == 7) {
                                                        var imageUrls = [
                                                            'New/status/Datamigration.png',  
                                                            // Add more image URLs as needed
                                                        ];
                                                        }
                                                        if (i == 8) {
                                                            var imageUrls = [
                                                                'New/KSNMDC_Status.jpg',  
                                                                // Add more image URLs as needed
                                                            ];
                                                            }
                                                    
                            var container = document.getElementById('imageContainer');
                            container.innerHTML = ''; // Clear existing images
                    
                            // Append images to the container
                            imageUrls.forEach(function(url) {
                                var img = document.createElement('img');
                                img.src = url;
                                container.appendChild(img);
                            });
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</section>



<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Get all sidebar links
    const sidebarLinks = document.querySelectorAll('.sidebar a');

    // Add click event listener to each link
    sidebarLinks.forEach(link => {
        link.addEventListener('click', function() {
            // Remove active class from all links
            sidebarLinks.forEach(link => link.classList.remove('active'));
            // Add active class to the clicked link
            this.classList.add('active');
        });
    });
</script>
</body>
