<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .topbar {
            background: #343a40;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: calc(100% - 250px);
            left: 250px;
            top: 0;
            z-index: 1;
        }
        .topbar .navbar-nav {
            margin-left: auto;
        }
        .main-content {
            margin-top: 60px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-center">Dashboard</h3>
    <a href="Dashboard.html" id="overview"><i class="fas fa-tachometer-alt"></i> Overview</a>
    <a href="Dashboard_analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
    <a href="Dashboard_Gis.html"><i class="fas fa-cogs"></i> GIS Maps & Data Details</a>
    <a href="Dashboard_partnerlist.html"><i class="fas fa-cogs"></i> Partners Details</a>
</div>

<!-- Topbar -->
<nav class="navbar topbar">
    <a href="index.html"> < Go to home</a>
</nav>

<!-- Main Content -->
<!-- LRI Section -->
<section id="lri" class="content">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2>LRI Section</h2>
                    <!-- Insert LRI content here -->
                    <p>This section will contain LRI content.</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Hydrology Section -->
<section id="hydrology" class="content">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2>Hydrology Section</h2>
                    <!-- Insert Hydrology content here -->
                    <p>This section will contain Hydrology content.</p>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Get all sidebar links
    const sidebarLinks = document.querySelectorAll('.sidebar a');

    // Add click event listener to each link
    sidebarLinks.forEach(link => {
        link.addEventListener('click', function() {
            // Remove active class from all links
            sidebarLinks.forEach(link => link.classList.remove('active'));
            // Add active class to the clicked link
            this.classList.add('active');
        });
    });
</script>
</body>
</html>
