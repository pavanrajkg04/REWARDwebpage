<div id="table">
    <h2>REWARD MWS LIST</h2>
    <table id="propertiesTable">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody id="bodyRows"></tbody>
    </table>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Function to display properties in a table
    function displayPropertiesTable(properties) {
        const tableHeader = document.getElementById('headerRow');
        const tableBody = document.getElementById('bodyRows');

        // Clear existing table content
        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';

        // Create table headers
        const headers = Object.keys(properties[0]);
        headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            tableHeader.appendChild(th);
        });

        // Create table rows
        properties.forEach(property => {
            const tr = document.createElement('tr');
            headers.forEach(header => {
                const td = document.createElement('td');
                td.textContent = property[header];
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
    }

    // Fetch GeoJSON data and display on map and table
    fetch('p1p2.geojson')
        .then(response => response.json())
        .then(data => {
            // Add GeoJSON data to map
            L.geoJSON(data).addTo(map);

            // Extract properties and display in table
            const properties = data.features.map(feature => feature.properties);
            displayPropertiesTable(properties);
        })
        .catch(error => console.error('Error fetching GeoJSON:', error));
</script>
